<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>MVC Welcome Page</title>
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/users" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span>List of previous Users</a>
        </h3>
        <h2 style="width: 50vw;margin-left : 25vw">New User</h2>
        <form action="/save" style=" width: 50vw; margin-left : 25vw;">
            <div class="form-group">
                <label>First Name :</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required/>
            </div>
            <div class="form-group">
                <label>Last Name : </label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
            </div>
            <div class="form-group">
                <label>Address : </label>
                <textarea class="form-control" name="address" cols="60" rows="3" placeholder="Address" required></textarea>
            </div>
            <div class="form-group">
                <label>Phone Number : </label>
                <input type="tel" name="phoneNo" placeholder="Phone Number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label>Place : </label>
                <input type="text" class="form-control" name="place" placeholder="Place" required/>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
